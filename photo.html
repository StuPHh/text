<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 设置容器样式，可根据自身需求设置，我这里就直接铺满了 */
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!-- 为地图创建容器 -->
<div id="container"></div>
<!-- 加载地图JSAPI脚本 -->
<script src="https://webapi.amap.com/maps?v=1.4.11&key=079c765bfd36edd13f101c05c0a891b1"></script>
<script type="text/javascript" scr="im/exif.js"></script>
<script type="text/javascript">
    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom: 11, //初始化地图层级
        center: [116.397428, 39.90923] //初始化地图中心点（地图的坐标）
    });
    //text1GPS读取






    // 创建一个 Marker 实例：
    var marker = new AMap.Marker({
        position: new AMap.LngLat(116.39, 39.9),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
        title: '北京'
    });
    // 将创建的点标记添加到已有的地图实例：
    map.add(marker);


</script>
</body>
</html>
