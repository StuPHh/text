<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老家->三峡->师大图书馆</title>
    <style>
        /* 设置容器样式，可根据自身需求设置，我这里就直接铺满了 */
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!-- 为地图创建容器 -->
<div id="container"></div>
<!-- 加载地图JSAPI脚本 -->
<script src="https://webapi.amap.com/maps?v=1.4.11&key=079c765bfd36edd13f101c05c0a891b1"></script>

<img src="im/text1.jpg" id="img1" width="150px" height="150px" scrolling="no" frameborder="0"/>
<pre id="one"></pre>
<br/>

<img src="im/text3.jpg" id="img3" width="150px" height="150px" scrolling="no" frameborder="0"/>
<pre id="three"></pre>
<br/>

<img src="im/text6.jpg" id="img6" width="150px" height="150px" scrolling="no" frameborder="0"/>
<pre id="six"></pre>
<br/>

<script type="text/javascript" scr="im/exif.js"></script>

<script type="text/javascript">
    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom: 11, //初始化地图层级
        center: [111.748426,40.842723] //初始化地图中心点（地图的坐标）
    });

    function  readGPS(h,m,s) {
        var t = m * 60 + s;
        var p = t / 3600 + h;
        return p;
    }

    //textGPS读取

    //大昭寺
    var t11 = readGPS(111, 0, 42.544555);
    var t12 = readGPS(30, 49, 57.756958);

    //师大图书馆
    var t31 = readGPS(111,46,42.612304);
    var t32 = readGPS(40,29,24.486694);

    //鄂尔多斯火车站
    var t61 = readGPS(114, 18, 2.180786);
    var t62 = readGPS(30, 51, 43.514099);

    //测试
    /*window.alert(t12);

    var x = 116.39;
    var y = 39.9;*/



    // 创建一个 Marker 实例：

    var marker1 = new AMap.Marker({
        position: new AMap.LngLat(t11, t12),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
        title: 'text1'
    });

    var marker3 = new AMap.Marker({
        position: new AMap.LngLat(t31, t32),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
        title: 'text3'
    });

    var marker6 = new AMap.Marker({
        position: new AMap.LngLat(t61, t62),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
        title: 'text6'
    });

    // 将创建的点标记添加到已有的地图实例：
    map.add(marker1);

    map.add(marker3);

    map.add(marker6);

    var lineArr = [];
    lineArr.push([t11,t12]);
    lineArr.push([t31,t32]);
    lineArr.push([t61,t62]);
    lineArr.push([t11,t12]);

    var polyline = new AMap.Polyline({
        map: map,
        path: lineArr,
        strokeColor: "#00A",  //线颜色
        strokeOpacity: 1,     //线透明度
        strokeWeight: 3,      //线宽
        strokeStyle: "solid"  //线样式
    });
    map.setFitView();

</script>
</body>
</html>
